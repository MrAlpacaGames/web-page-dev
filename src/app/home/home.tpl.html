<div class="mrag-home-container">
  <div class="mrag-about-container">
    <div class="mrag-logo"></div>
    <div class="mrag-desc">
      <p ng-bind="homeCtrlVm.mrAlpacaDesc"></p>
    </div>
    <div class="mrag-social-container">
      <a class="social-link"
        title="Facebook"
        href="https://www.facebook.com/MrAlpacaGames/"
        target="blank">
        <i class="icon-facebook-squared social-icon"></i>
        <span class="icon-text">Facebook</span>
      </a>
      <a class="social-link"
        title="Instagram"
        href="https://www.instagram.com/mralpacagames/"
        target="blank">
        <i class="icon-instagram social-icon"></i>
        <span class="icon-text">Instagram</span>
      </a>
      <a class="social-link"
        title="Development Blog"
        href="http://mralpacagames.blogspot.com.co/"
        target="blank">
        <i class="icon-blogger-rect social-icon"></i>
        <span class="icon-text">Creation Blog</span>
      </a>
    </div>
  </div>
  <div class="mrag-kote-container">
    <div class="mrag-kote-eggorias"></div>
    <div class="mrag-kote-logo"></div>
  </div>
</div>
